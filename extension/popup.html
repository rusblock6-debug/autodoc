<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #1E293B;
            background: #FFFFFF;
        }

        .popup-container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .popup-header {
            display: flex;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #E2E8F0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 700;
            color: #1E293B;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 16px;
            background: #F1F5F9;
            border-radius: 9999px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748B;
        }

        .status-indicator.recording .status-dot {
            background: #DC2626;
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .status-text {
            font-size: 13px;
            color: #64748B;
        }

        .action-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 32px 0;
        }

        .record-btn {
            width: 100%;
            max-width: 220px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            box-shadow: 0 4px 14px rgba(220, 38, 38, 0.4);
            border: none;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
        }

        .record-btn.stop {
            background: linear-gradient(135deg, #64748B 0%, #475569 100%);
            box-shadow: 0 4px 14px rgba(100, 116, 139, 0.4);
        }

        .timer-display {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: #F1F5F9;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            color: #1E293B;
        }

        .timer-display.active {
            display: flex;
        }

        .timer-display i {
            color: #DC2626;
        }

        .recent-guides {
            flex: 1;
            overflow-y: auto;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94A3B8;
            margin-bottom: 8px;
        }

        .guides-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mini-guide-card {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #F1F5F9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            color: inherit;
        }

        .mini-guide-card:hover {
            background: #E2E8F0;
        }

        .mini-guide-preview {
            width: 40px;
            height: 28px;
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .mini-guide-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mini-guide-info {
            flex: 1;
            min-width: 0;
        }

        .mini-guide-title {
            font-size: 12px;
            font-weight: 500;
            color: #1E293B;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-guide-date {
            font-size: 10px;
            color: #94A3B8;
        }

        .popup-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid #E2E8F0;
            margin-top: auto;
        }

        .footer-link,
        .settings-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            color: #64748B;
            padding: 4px 8px;
            border-radius: 8px;
            transition: all 0.15s ease;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        .footer-link:hover,
        .settings-btn:hover {
            background: #F1F5F9;
            color: #1E293B;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <div class="logo">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect width='40' height='40' rx='8' fill='%232563EB'/%3E%3Cpath d='M12 12h16v4H12zm0 6h12v4H12zm0 6h14v4H12z' fill='white'/%3E%3Ccircle cx='30' cy='10' r='5' fill='%2310B981'/%3E%3C/svg%3E" alt="AutoDoc AI" class="logo-icon">
                <span class="logo-text">AutoDoc AI</span>
            </div>
        </header>

        <!-- Status -->
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text" id="statusText">Не записывается</span>
            </div>
        </div>

        <!-- Main Action Button -->
        <div class="action-section">
            <button id="startRecordBtn" class="record-btn">
                <i class="fas fa-microphone"></i>
                <span>Начать запись</span>
            </button>

            <button id="stopRecordBtn" class="record-btn stop" style="display: none;">
                <i class="fas fa-stop"></i>
                <span>Остановить запись</span>
            </button>
        </div>

        <!-- Timer Display -->
        <div id="timerDisplay" class="timer-display">
            <i class="fas fa-clock"></i>
            <span id="timerText">00:00</span>
        </div>

        <!-- Recent Guides Section -->
        <div class="recent-guides">
            <h3 class="section-title">Недавние гайды</h3>
            <div id="recentGuidesList" class="guides-list">
                <a href="http://localhost:3000" target="_blank" class="mini-guide-card">
                    <div class="mini-guide-preview">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 28'%3E%3Crect fill='%23E2E8F0' width='40' height='28'/%3E%3Crect x='4' y='4' width='32' height='8' rx='2' fill='%23CBD5E1'/%3E%3Crect x='4' y='16' width='20' height='6' rx='1' fill='%23CBD5E1'/%3E%3C/svg%3E" alt="Preview">
                    </div>
                    <div class="mini-guide-info">
                        <div class="mini-guide-title">Как оформить заказ v1.2</div>
                        <div class="mini-guide-date">25.10.2023</div>
                    </div>
                </a>
                <a href="http://localhost:3000" target="_blank" class="mini-guide-card">
                    <div class="mini-guide-preview">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 28'%3E%3Crect fill='%23E2E8F0' width='40' height='28'/%3E%3Crect x='4' y='4' width='32' height='8' rx='2' fill='%23CBD5E1'/%3E%3Crect x='4' y='16' width='20' height='6' rx='1' fill='%23CBD5E1'/%3E%3C/svg%3E" alt="Preview">
                    </div>
                    <div class="mini-guide-info">
                        <div class="mini-guide-title">Обновление профиля</div>
                        <div class="mini-guide-date">23.10.2023</div>
                    </div>
                </a>
                <a href="http://localhost:3000" target="_blank" class="mini-guide-card">
                    <div class="mini-guide-preview">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 28'%3E%3Crect fill='%23E2E8F0' width='40' height='28'/%3E%3Crect x='4' y='4' width='32' height='8' rx='2' fill='%23CBD5E1'/%3E%3Crect x='4' y='16' width='20' height='6' rx='1' fill='%23CBD5E1'/%3E%3C/svg%3E" alt="Preview">
                    </div>
                    <div class="mini-guide-info">
                        <div class="mini-guide-title">Настройка уведомлений</div>
                        <div class="mini-guide-date">20.10.2023</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Footer Actions -->
        <footer class="popup-footer">
            <a href="http://localhost:3000" target="_blank" class="footer-link">
                <i class="fas fa-external-link-alt"></i>
                <span>Мои гайды</span>
            </a>
            <button id="settingsBtn" class="settings-btn">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
