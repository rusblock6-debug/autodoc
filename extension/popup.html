        }

            padding: 10px 16px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #ed8d48;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #d97a35;
        }
        
        .btn-primary:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .btn-stop {
