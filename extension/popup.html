<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc AI Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 16px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-top: 4px;
        }
        
        .status-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }
        
        .status-value {
            font-size: 12px;
            font-weight: 500;
            color: #fff;
        }
        
        .status-value.recording {
            color: #FF4444;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn-primary:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn-danger {
            background: #FF4444;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #ff6666;
        }
        
        .session-name {
            margin-bottom: 16px;
        }
        
        .session-name label {
            display: block;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 6px;
        }
        
        .session-name input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 14px;
        }
        
        .session-name input:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .action-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .footer a {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AutoDoc AI</h1>
        <p>Record screen & create guides</p>
    </div>
    
    <div class="status-panel">
        <div class="status-item">
            <span class="status-label">Status</span>
            <span class="status-value" id="status">Ready</span>
        </div>
        <div class="status-item">
            <span class="status-label">Duration</span>
            <span class="status-value" id="duration">00:00:00</span>
        </div>
        <div class="status-item">
            <span class="status-label">Clicks</span>
            <span class="status-value" id="clickCount">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Microphone</span>
            <span class="status-value" id="micStatus">Off</span>
        </div>
    </div>
    
    <div class="session-name">
        <label for="sessionName">Session Name</label>
        <input type="text" id="sessionName" placeholder="e.g., How to Create Invoice">
    </div>
    
    <div class="control-buttons">
        <button class="btn btn-primary" id="startBtn">Start Recording</button>
        <button class="btn btn-danger" id="stopBtn" disabled>Stop</button>
    </div>
    
    <div class="actions">
        <button class="action-btn" id="viewGuidesBtn">
            <span class="action-icon">üìã</span>
            <span>View All Guides</span>
        </button>
        <button class="action-btn" id="openEditorBtn" disabled>
            <span class="action-icon">‚úèÔ∏è</span>
            <span>Open Editor</span>
        </button>
    </div>
    
    <div class="footer">
        <a href="#" id="settingsLink">Settings</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
